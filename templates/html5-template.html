<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Boilerplate</title>
    <!-- credit to https://www.taniarascia.com/basic-html5-file/ -->
    <!-- Link to or directly write CSS -->
    <style>
      *, ::after, ::before{
        padding:0;
        margin:0;
        box-sizing: border-box;
      }
      html{
        font-size:62.5%;
      }
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- All your markup will go here -->
    <div id="app"></div>
    
    <!-- All your javascript -->
    <script>
      window.onload = function(){
        console.log("hello there :)")
      }
    </script>
  </body>
</html>
